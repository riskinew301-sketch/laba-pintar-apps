<script>
        const dataTim = {
            'rizqy': {
                nama: "Rizqy Naufal Pradana",
                ttl: "Gunungkidul, 26 Juli 2006",
                role: "Pengembang Utama & Analis Sistem",
                hobi: "Merancang Sistem, Futsal",
                quote: "Berjalan Tak Seperti Rencana adalah Jalan Yang Sudah Biasa.",
                foto: "https://raw.githubusercontent.com/riskinew301-sketch/laba-pintar-apps/main/WhatsApp_Image_2026-01-11_at_11.11.05-removebg-preview.png"
            }
        };

        function bukaProfil(id) {
            const data = dataTim[id];
            if(data) {
                document.getElementById('p-nama').innerText = data.nama;
                document.getElementById('p-ttl').innerText = data.ttl; 
                document.getElementById('p-role').innerText = data.role;
                document.getElementById('p-hobi').innerText = data.hobi;
                document.getElementById('p-quote').innerText = data.quote;
                document.getElementById('p-foto').src = data.foto;
                document.getElementById('modalOverlay').style.display = 'flex';
            } else {
                console.error("Data error. Cek ID:", id);
            }
        }

        function tutupProfil() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>
