<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laba Pintar - Cerdas Hitung Keuntungan UMKM</title>
    <link rel="stylesheet" href="desain.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
       <header>
    <h1>Laba Pintar ğŸ’¡</h1>
    <p>Aplikasi Hitung Harga Jual untuk UMKM</p>
    <nav style="margin-top: 15px;">
        <a href="index.html" style="color: #764ba2; font-weight: bold; text-decoration: none; margin: 0 10px;">ğŸ  Home</a> |
        <a href="panduan.html" style="color: #555; text-decoration: none; margin: 0 10px;">ğŸ“– Panduan</a> |
        <a href="tentang.html" style="color: #555; text-decoration: none; margin: 0 10px;">ğŸ‘¥ Tentang</a>
    </nav>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label>Harga Beli Barang</label>
                <input type="number" id="hpp" placeholder="Contoh: 50000">
            </div>

            <div class="input-group">
                <label>Biaya Operasional</label>
                <input type="number" id="operasional" placeholder="Contoh: 2000">
            </div>

            <div class="input-group">
                <label>Target Keuntungan (%)</label>
                <input type="number" id="margin" placeholder="Contoh: 20">
            </div>

            <div class="input-group">
                <label>Biaya Admin Marketplace (%)</label>
                <input type="number" id="adminFee" placeholder="Contoh: 6.5">
                <small>Tokopedia/Shopee biasanya 5% - 8%</small>
            </div>

            <button onclick="hitungHarga()" class="btn-calculate">Hitung Sekarang</button>
        </div>

        <div id="result" class="result-card" style="display: none;">
            <h3>Rekomendasi Harga Jual:</h3>
            <div class="final-price" id="hargaJual">Rp 0</div>
            
            <div class="details">
                <div class="detail-item">
                    <span>Total Modal:</span>
                    <span id="totalModal">Rp 0</span>
                </div>
                <div class="detail-item">
                    <span>Profit Bersih:</span>
                    <span id="profitBersih" class="green-text">Rp 0</span>
                </div>
                <div class="detail-item">
                    <span>Potongan Admin:</span>
                    <span id="potonganAdmin" class="red-text">Rp 0</span>
                </div>
            </div>
            <button onclick="resetForm()" class="btn-reset">Hitung Ulang</button>
        </div>

        <footer>
            <p>&copy; 2024 Tim Laba Pintar. Projek UAS Technopreneurship.</p>
        </footer>
    </div>

    <script src="fungsi_perhitungan.js"></script>
</body>

</html>
