<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#764ba2"> <title>Laba Pintar - Inklusi Keuangan UMKM</title>
    <link rel="stylesheet" href="desain.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
       <header>
            <h1>Laba Pintar 庁</h1>
            <p>Platform Manajemen Profitabilitas UMKM</p> <nav style="margin-top: 15px;">
                <a href="index.html" style="color: #764ba2; font-weight: bold; text-decoration: none; margin: 0 10px;">匠 Home</a> |
                <a href="panduan.html" style="color: #555; text-decoration: none; margin: 0 10px;">当 Panduan</a> |
                <a href="tentang.html" style="color: #555; text-decoration: none; margin: 0 10px;">則 Tentang</a>
            </nav>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label>Nama Produk</label>
                <input type="text" id="namaProduk" placeholder="Contoh: Keripik Pisang">
            </div>

            <div class="input-group">
                <label>Harga Beli (HPP)</label>
                <input type="number" id="hpp" placeholder="Contoh: 50000">
            </div>

            <div class="input-group">
                <label>Biaya Operasional</label>
                <input type="number" id="operasional" placeholder="Contoh: 2000">
            </div>

            <div class="input-group">
                <label>Target Keuntungan (%)</label>
                <input type="number" id="margin" placeholder="Contoh: 20">
            </div>

            <div class="input-group">
                <label>Biaya Admin Marketplace (%)</label>
                <input type="number" id="adminFee" placeholder="Contoh: 6.5">
                <small>Tokopedia/Shopee biasanya 5% - 8%</small>
            </div>

            <button onclick="hitungHarga()" class="btn-calculate">Hitung Analisis</button>
        </div>

        <div id="result" class="result-card" style="display: none;">
            <h3>Rekomendasi Harga Jual:</h3>
            <div class="final-price" id="hargaJual">Rp 0</div>
            
            <div class="details">
                <div class="detail-item">
                    <span>Total Modal:</span>
                    <span id="totalModal">Rp 0</span>
                </div>
                <div class="detail-item">
                    <span>Profit Bersih:</span>
                    <span id="profitBersih" class="green-text">Rp 0</span>
                </div>
                <div class="detail-item">
                    <span>Potongan Admin:</span>
                    <span id="potonganAdmin" class="red-text">Rp 0</span>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="simpanKeRiwayat()" class="btn-save">茶 Simpan Data</button>
                <button onclick="resetForm()" class="btn-reset">Hitung Ulang</button>
            </div>
        </div>

        <div id="riwayat-section" class="history-card" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Riwayat Pencatatan</h3>
                <button onclick="hapusSemua()" style="background:none; border:none; color: #e53e3e; font-size: 11px; cursor: pointer;">Hapus Semua</button>
            </div>
            <div id="list-riwayat">
                </div>
        </div>

        <footer>
            <p>&copy; 2026 Laba Pintar Dev Team. <br> Empowering UMKM with Technology.</p>
        </footer>
    </div>

    <script src="fungsi_perhitungan.js"></script>
</body>
</html>
